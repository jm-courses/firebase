    <div class="container mt-4">
      <h1 class="mb-4">Authentification</h1>
      <hr />

      <div id="logged-out" class="row">
        <div class="col-lg-6 col-xl-4">
          <h2 class="my-4">Inscription manuelle</h2>

          <form id="registerForm">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="vous@exemple.com" />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="********" />
            </div>
            <div class="mb-3">
              <label for="registerPasswordConfirm" class="form-label">Confirmez le mot de passe</label>
              <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="********" />
            </div>
            <button type="submit" class="btn btn-primary">Inscription</button>
          </form>
        </div>

        <div class="col-lg-6 col-xl-4 offset-xl-2">
          <h2 class="my-4">Connexion manuelle</h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="vous@exemple.com" />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="********" />
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
          </form>

          <h2 class="my-4">Connexion sociale</h2>
          <div id="social-connect">
            <input type="button" class="btn btn-dark" id="loginButtonGithub" value="Connexion Github" />
            <input type="button" class="btn btn-danger" id="loginButtonGoogle" value="Connexion Google" />
          </div>
        </div>
      </div>
    </div>
